name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  formula-sanity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate formula syntax
        shell: bash
        run: |
          set -euo pipefail
          grep -q '^class Si < Formula' Formula/si.rb
          grep -q 'test do' Formula/si.rb

      - name: Ensure update script is executable
        shell: bash
        run: |
          set -euo pipefail
          test -x scripts/update-formula.sh

  install-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Tap and install si in Homebrew container
        shell: bash
        run: |
          set -euo pipefail
          docker run --rm \
            -v "${GITHUB_WORKSPACE}:/workspace/homebrew-si" \
            ghcr.io/homebrew/ubuntu22.04 \
            bash -lc 'set -euo pipefail; git config --global --add safe.directory /workspace/homebrew-si/.git; brew untap aureuma/si >/dev/null 2>&1 || true; brew tap aureuma/si /workspace/homebrew-si; brew install aureuma/si/si; si version'
